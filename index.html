<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pilates Reservation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .hero {
      padding: 3rem 1rem;
      text-align: center;
      background: #e8f5e9;
    }
    .hero h1 {
      margin-bottom: 1rem;
    }
    .btn {
      background: #4CAF50;
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .btn:hover {
      background: #45a049;
    }
    .calendar, .booking-form {
      margin: 2rem auto;
      padding: 1.5rem;
      max-width: 500px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .calendar h3, .booking-form h3 {
      margin-bottom: 1rem;
      text-align: center;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    select {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #45a049;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      background: #f1f1f1;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h2>Pilates Studio</h2>
  </header>

  <section class="hero">
    <h1>Welcome to Pilates Studio</h1>
    <p>Book your class and stay healthy ‚ú®</p>
    <a href="#booking" class="btn">Book Now</a>
  </section>

  <section class="calendar">
    <h3>Class Availability</h3>
    <input type="date" />
    <p style="margin-top:1rem; color:gray; font-size:0.9rem;">
      (This calendar is a demo üóìÔ∏è ‚Äì integration coming soon!)
    </p>
  </section>

  <section class="booking-form" id="booking">
    <h3>Book Your Class</h3>
    <form>
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="date" name="date" required />
      <select name="package">
        <option value="1">One Time Class</option>
        <option value="5">5 Sessions Package</option>
        <option value="10">10 Sessions Package</option>
      </select>
      <button type="submit">Submit Booking</button>
    </form>
    <p style="margin-top:1rem; color:gray; font-size:0.9rem;">
      (This form is not connected yet ‚Äì just for demo üöÄ)
    </p>
  </section>

  <footer>
    <p>&copy; 2025 Pilates Studio. All rights reserved.</p>
  </footer>
</body>
</html>
