<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Booking Form</title>
</head>
<body>
  <h2>Booking Pilates</h2>
 <form id="bookingForm">
  <label for="name">Nama:</label>
  <input type="text" id="name" name="name" required><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br><br>

  <label for="class">Kelas:</label>
  <select id="class" name="class">
    <option value="Pilates Mat">Pilates Mat</option>
    <option value="Pilates Reformer">Pilates Reformer</option>
  </select><br><br>

  <label for="schedule">Jadwal:</label>
  <input type="datetime-local" id="schedule" name="schedule" required><br><br>

  <button type="submit">Submit</button>
</form>

<p id="statusMsg"></p>

<script>
document.getElementById("bookingForm").addEventListener("submit", async function(e) {
  e.preventDefault(); // biar gak reload

  const data = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    class: document.getElementById("class").value,
    schedule: document.getElementById("schedule").value
  };

  try {
    const response = await fetch("https://hook.eu2.make.com/haydsbuvlojoo8ikbt469fhpw71r1gt9", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    });

    if (response.ok) {
      document.getElementById("statusMsg").innerText = "Booking sent successfully!";
      document.getElementById("bookingForm").reset();
    } else {
      document.getElementById("statusMsg").innerText = "Failed to send booking.";
    }
  } catch (error) {
    document.getElementById("statusMsg").innerText = "Error sending booking.";
  }
});
</script>
</body>
</html>
