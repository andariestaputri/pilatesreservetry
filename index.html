<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Booking Form</title>
</head>
<body>
  <h2>Booking Pilates</h2>
  <form id="bookingForm">
    <label>Nama:</label>
    <input type="text" id="nama" required><br><br>

    <label>Email:</label>
    <input type="email" id="email" required><br><br>

    <label>Kelas:</label>
    <select id="kelas" required>
      <option value="Pilates Mat">Pilates Mat</option>
      <option value="Reformer">Reformer</option>
      <option value="Private">Private</option>
    </select><br><br>

    <label>Jadwal:</label>
    <input type="datetime-local" id="jadwal" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="result"></p>

  <script>
    const form = document.getElementById("bookingForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        nama: document.getElementById("nama").value,
        email: document.getElementById("email").value,
        kelas: document.getElementById("kelas").value,
        jadwal: new Date(document.getElementById("jadwal").value).toISOString()
      };

      try {
        const response = await fetch("https://hook.eu2.make.com/haydsbuvlojoo8ikbt469fhpw71r1gt9", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          document.getElementById("result").innerText = "Booking sent successfully!";
        } else {
          document.getElementById("result").innerText = "Error sending booking.";
        }
      } catch (error) {
        document.getElementById("result").innerText = "Network error.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
